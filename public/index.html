<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricket Career Tracker - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6">🏏 Cricket Tracker</h1>

    <div id="loginError" class="hidden bg-red-50 border-l-4 border-red-400 p-3 text-red-800 mb-4"></div>

    <input type="text" id="name" placeholder="Your Name"
      class="w-full p-3 mb-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />

    <input type="text" id="pincode" placeholder="Pincode"
      class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />

    <button onclick="login()"
      class="w-full p-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">
      Login / Signup
    </button>
  </div>
    <script src="script.js"></script>

</body>
</html>
