<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Matches - Cricket Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <!-- Top Bar with Logout -->
  <div class="flex justify-between items-center max-w-4xl mx-auto mb-6">
    <h1 class="text-2xl font-bold">Cricket Tracker</h1>
    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
      Logout
    </button>
  </div>

  <div class="max-w-4xl mx-auto">

    <!-- Add Match Form -->
    <h2 class="text-2xl font-bold mb-4 text-center">Add Match Details</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input type="number" id="runs" placeholder="Runs" class="p-3 border rounded-lg" />
      <input type="number" id="balls" placeholder="Balls" class="p-3 border rounded-lg" />
      <input type="number" id="fours" placeholder="Fours" class="p-3 border rounded-lg" />
      <input type="number" id="sixes" placeholder="Sixes" class="p-3 border rounded-lg" />
      <input type="text" id="opponent" placeholder="Opponent" class="p-3 border rounded-lg md:col-span-2" />
      <textarea id="notes" placeholder="Notes" class="p-3 border rounded-lg md:col-span-2"></textarea>
    </div>

    <div class="flex flex-col md:flex-row gap-4 mb-6">
      <button onclick="addMatch()"
        class="flex-1 p-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition">
        Submit Match
      </button>

      <!-- Special Stats Button -->
      <a href="stats.html"
         class="flex-1 p-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 text-center">
        View Stats â†’
      </a>
    </div>

    <h3 class="text-xl font-bold mb-3">Recent Matches</h3>
<div id="recentMatches" class="space-y-4"></div>

<div class="mt-4 text-center">
  <button onclick="viewAllMatches()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
    View All Matches
  </button>
</div>


    <!-- Career Chart -->
    <h3 class="text-xl font-bold mt-8 mb-3">Career Chart</h3>
    <div class="bg-white rounded-xl shadow p-2">
      <canvas id="runsChart" style="height: 300px; width: 100%;"></canvas>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
